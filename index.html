<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>日本語の自己紹介</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 20px;
      text-align: center;
    }

    header {
      background-color: #1a5276;
      padding: 20px;
      color: #fff;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 2em;
    }

    p {
      margin-bottom: 15px;
      font-size: 1.2em;
    }

    img {
      border-radius: 50%;
      width: 150px;
      height: 150px;
      object-fit: cover;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <header>
    <img src="your_avatar_url.jpg" alt="Your Avatar">
    <h1>こんにちは！</h1>
  </header>

  <section>
    <p>私の名前は [あなたの名前] です。</p>
    <p>南昌出身で、現在は京都情報大学院大学に通っています。</p>
    <p>趣味はゲームと寝ることです。</p>
    <p>どうぞよろしくお願いします！</p>
  </section>

</body>
</html>
